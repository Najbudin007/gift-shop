<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            display: none;
            padding: 30px;
        }

        .content.active {
            display: block;
        }

        .demo-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .preview-area {
            background: #f9f9f9;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            min-height: 300px;
            position: relative;
        }

        .controls {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .control-group input[type="range"],
        .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .value-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 20px;
            overflow-x: auto;
        }

        /* Position Demo Boxes */
        .box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .box1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .box2 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Box Shadow Demo */
        .shadow-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 10px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Text Shadow Demo */
        .text-demo {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            margin: 80px 0;
            color: #333;
        }

        @media (max-width: 768px) {
            .demo-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ CSS Interactive Demo</h1>
            <p>Learn Z-index, Positioning, Box-shadow & Text-shadow</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('position')">Position & Z-index</button>
            <button class="tab" onclick="switchTab('boxshadow')">Box Shadow</button>
            <button class="tab" onclick="switchTab('textshadow')">Text Shadow</button>
        </div>

        <!-- Position & Z-index Tab -->
        <div id="position" class="content active">
            <h2>Position & Z-index</h2>
            <div class="demo-section">
                <div class="preview-area">
                    <div class="box box1" id="posBox1">Box 1</div>
                    <div class="box box2" id="posBox2">Box 2</div>
                </div>

                <div class="controls">
                    <h3>Box 1 Controls</h3>
                    <div class="control-group">
                        <label>Position: <span class="value-display" id="box1PosValue">relative</span></label>
                        <select id="box1Position" onchange="updatePosition()">
                            <option value="static">static</option>
                            <option value="relative" selected>relative</option>
                            <option value="absolute">absolute</option>
                            <option value="fixed">fixed</option>
                            <option value="sticky">sticky</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Z-index: <span class="value-display" id="box1ZValue">1</span></label>
                        <input type="range" id="box1Z" min="-5" max="10" value="1" oninput="updatePosition()">
                    </div>

                    <h3 style="margin-top: 30px;">Box 2 Controls</h3>
                    <div class="control-group">
                        <label>Position: <span class="value-display" id="box2PosValue">absolute</span></label>
                        <select id="box2Position" onchange="updatePosition()">
                            <option value="static">static</option>
                            <option value="relative">relative</option>
                            <option value="absolute" selected>absolute</option>
                            <option value="fixed">fixed</option>
                            <option value="sticky">sticky</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Z-index: <span class="value-display" id="box2ZValue">2</span></label>
                        <input type="range" id="box2Z" min="-5" max="10" value="2" oninput="updatePosition()">
                    </div>
                    <div class="control-group">
                        <label>Top: <span class="value-display" id="box2TopValue">30px</span></label>
                        <input type="range" id="box2Top" min="0" max="200" value="30" oninput="updatePosition()">
                    </div>
                    <div class="control-group">
                        <label>Left: <span class="value-display" id="box2LeftValue">30px</span></label>
                        <input type="range" id="box2Left" min="0" max="200" value="30" oninput="updatePosition()">
                    </div>

                    <div class="code-output" id="positionCode"></div>
                </div>
            </div>
        </div>

        <!-- Box Shadow Tab -->
        <div id="boxshadow" class="content">
            <h2>Box Shadow</h2>
            <div class="demo-section">
                <div class="preview-area">
                    <div class="shadow-box" id="shadowBox">Shadow Box</div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label>Offset X: <span class="value-display" id="shadowXValue">5px</span></label>
                        <input type="range" id="shadowX" min="-50" max="50" value="5" oninput="updateBoxShadow()">
                    </div>
                    <div class="control-group">
                        <label>Offset Y: <span class="value-display" id="shadowYValue">5px</span></label>
                        <input type="range" id="shadowY" min="-50" max="50" value="5" oninput="updateBoxShadow()">
                    </div>
                    <div class="control-group">
                        <label>Blur Radius: <span class="value-display" id="shadowBlurValue">10px</span></label>
                        <input type="range" id="shadowBlur" min="0" max="50" value="10" oninput="updateBoxShadow()">
                    </div>
                    <div class="control-group">
                        <label>Spread Radius: <span class="value-display" id="shadowSpreadValue">0px</span></label>
                        <input type="range" id="shadowSpread" min="-20" max="20" value="0" oninput="updateBoxShadow()">
                    </div>
                    <div class="control-group">
                        <label>Shadow Color:</label>
                        <input type="color" id="shadowColor" value="#000000" oninput="updateBoxShadow()">
                    </div>
                    <div class="control-group">
                        <label>Opacity: <span class="value-display" id="shadowOpacityValue">0.5</span></label>
                        <input type="range" id="shadowOpacity" min="0" max="1" step="0.1" value="0.5"
                            oninput="updateBoxShadow()">
                    </div>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="shadowInset" onchange="updateBoxShadow()">
                            Inset Shadow
                        </label>
                    </div>

                    <div class="code-output" id="boxShadowCode"></div>
                </div>
            </div>
        </div>

        <!-- Text Shadow Tab -->
        <div id="textshadow" class="content">
            <h2>Text Shadow</h2>
            <div class="demo-section">
                <div class="preview-area">
                    <div class="text-demo" id="textDemo">SHADOW</div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label>Offset X: <span class="value-display" id="textShadowXValue">2px</span></label>
                        <input type="range" id="textShadowX" min="-20" max="20" value="2" oninput="updateTextShadow()">
                    </div>
                    <div class="control-group">
                        <label>Offset Y: <span class="value-display" id="textShadowYValue">2px</span></label>
                        <input type="range" id="textShadowY" min="-20" max="20" value="2" oninput="updateTextShadow()">
                    </div>
                    <div class="control-group">
                        <label>Blur Radius: <span class="value-display" id="textShadowBlurValue">4px</span></label>
                        <input type="range" id="textShadowBlur" min="0" max="30" value="4" oninput="updateTextShadow()">
                    </div>
                    <div class="control-group">
                        <label>Shadow Color:</label>
                        <input type="color" id="textShadowColor" value="#000000" oninput="updateTextShadow()">
                    </div>
                    <div class="control-group">
                        <label>Opacity: <span class="value-display" id="textShadowOpacityValue">0.7</span></label>
                        <input type="range" id="textShadowOpacity" min="0" max="1" step="0.1" value="0.7"
                            oninput="updateTextShadow()">
                    </div>

                    <div class="code-output" id="textShadowCode"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all content
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));

            // Remove active from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show selected content and activate tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function hexToRgba(hex, opacity) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }

        function updatePosition() {
            const box1 = document.getElementById('posBox1');
            const box2 = document.getElementById('posBox2');

            const box1Pos = document.getElementById('box1Position').value;
            const box1Z = document.getElementById('box1Z').value;
            const box2Pos = document.getElementById('box2Position').value;
            const box2Z = document.getElementById('box2Z').value;
            const box2Top = document.getElementById('box2Top').value;
            const box2Left = document.getElementById('box2Left').value;

            // Update Box 1
            box1.style.position = box1Pos;
            box1.style.zIndex = box1Z;

            // Update Box 2
            box2.style.position = box2Pos;
            box2.style.zIndex = box2Z;
            box2.style.top = box2Top + 'px';
            box2.style.left = box2Left + 'px';

            // Update value displays
            document.getElementById('box1PosValue').textContent = box1Pos;
            document.getElementById('box1ZValue').textContent = box1Z;
            document.getElementById('box2PosValue').textContent = box2Pos;
            document.getElementById('box2ZValue').textContent = box2Z;
            document.getElementById('box2TopValue').textContent = box2Top + 'px';
            document.getElementById('box2LeftValue').textContent = box2Left + 'px';

            // Update code display
            document.getElementById('positionCode').innerHTML = `
.box1 {<br>
&nbsp;&nbsp;position: ${box1Pos};<br>
&nbsp;&nbsp;z-index: ${box1Z};<br>
}<br><br>
.box2 {<br>
&nbsp;&nbsp;position: ${box2Pos};<br>
&nbsp;&nbsp;z-index: ${box2Z};<br>
&nbsp;&nbsp;top: ${box2Top}px;<br>
&nbsp;&nbsp;left: ${box2Left}px;<br>
}`;
        }

        function updateBoxShadow() {
            const shadowBox = document.getElementById('shadowBox');
            const x = document.getElementById('shadowX').value;
            const y = document.getElementById('shadowY').value;
            const blur = document.getElementById('shadowBlur').value;
            const spread = document.getElementById('shadowSpread').value;
            const color = document.getElementById('shadowColor').value;
            const opacity = document.getElementById('shadowOpacity').value;
            const inset = document.getElementById('shadowInset').checked;

            const rgbaColor = hexToRgba(color, opacity);
            const insetText = inset ? 'inset ' : '';
            const shadowValue = `${insetText}${x}px ${y}px ${blur}px ${spread}px ${rgbaColor}`;

            shadowBox.style.boxShadow = shadowValue;

            // Update value displays
            document.getElementById('shadowXValue').textContent = x + 'px';
            document.getElementById('shadowYValue').textContent = y + 'px';
            document.getElementById('shadowBlurValue').textContent = blur + 'px';
            document.getElementById('shadowSpreadValue').textContent = spread + 'px';
            document.getElementById('shadowOpacityValue').textContent = opacity;

            // Update code display
            document.getElementById('boxShadowCode').innerHTML = `
box-shadow: ${shadowValue};`;
        }

        function updateTextShadow() {
            const textDemo = document.getElementById('textDemo');
            const x = document.getElementById('textShadowX').value;
            const y = document.getElementById('textShadowY').value;
            const blur = document.getElementById('textShadowBlur').value;
            const color = document.getElementById('textShadowColor').value;
            const opacity = document.getElementById('textShadowOpacity').value;

            const rgbaColor = hexToRgba(color, opacity);
            const shadowValue = `${x}px ${y}px ${blur}px ${rgbaColor}`;

            textDemo.style.textShadow = shadowValue;

            // Update value displays
            document.getElementById('textShadowXValue').textContent = x + 'px';
            document.getElementById('textShadowYValue').textContent = y + 'px';
            document.getElementById('textShadowBlurValue').textContent = blur + 'px';
            document.getElementById('textShadowOpacityValue').textContent = opacity;

            // Update code display
            document.getElementById('textShadowCode').innerHTML = `
text-shadow: ${shadowValue};`;
        }

        // Initialize on page load
        updatePosition();
        updateBoxShadow();
        updateTextShadow();
    </script>
</body>

</html>
